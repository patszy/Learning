<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Transform</title>
		<style>
			div{
				width: 15em;
				height: 15em;
				background-color: pink;
				margin:	1em;
				float: left;
			}
			.green{
				background-color: lightgreen;

				transform-origin: 0 100%;

				transition: all 1s ease;
			}

			.green:hover{
				transform: translate(0em, 0em) skewX(-30deg) scale(0.7);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div class="green"></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
